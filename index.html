<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container mt-4">
        <h1 class="diplay-4 text-center"><i class="fas fa-apple-alt"></i> JsBangladesh <span class="text-warning">Book</span> List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-warning btn-block">

              </form>
            
            <table class="table table-striped mt-5 text-center border">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="booklist"></tbody>
            </table>
      
    </div>
